name: Build Windows Installer and Attach to Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer
        run: npm run build:renderer

      - name: Build Electron (Windows installer)
        run: npm run electron:build

      - name: Collect installer artifact
        run: |
          mkdir artifacts || exit 0
          powershell -Command "Get-ChildItem -Path . -Filter *.exe -Recurse | Sort-Object LastWriteTime -Descending | Select-Object -First 1 | ForEach-Object { Copy-Item $_.FullName -Destination artifacts -Force }"

      - name: Smoke test installer (dispatch only)
        if: github.event_name == 'workflow_dispatch'
        shell: powershell
        run: |
          Write-Host "Running installer smoke test script..."
          Set-ExecutionPolicy Bypass -Scope Process -Force
          .\scripts\validate-windows-installer.ps1

      - name: Create release (dispatch only)
        id: create_release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}-windows
          release_name: "Windows Installer v${{ github.run_number }}"
          draft: false
          prerelease: true
          body: |
            Automated Windows installer build for beta testing.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to release (on published release event)
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/*.exe
          asset_name: "craft_tools_hub-installer-windows.exe"
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to created release (dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/*.exe
          asset_name: "craft_tools_hub-installer-windows.exe"
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
