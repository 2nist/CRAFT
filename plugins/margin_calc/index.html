<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Calculator Plugin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --plugin-bg: #111827; --plugin-text: #e5e7eb; --plugin-text-light: #9ca3af; --plugin-border: #374151; --plugin-primary: #3b82f6; --plugin-primary-hover: #2563eb; --plugin-bg-light: #1f2937; }
        body { background-color: var(--plugin-bg); color: var(--plugin-text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
        .input-base { background-color: var(--plugin-bg-light); border: 1px solid var(--plugin-border); color: var(--plugin-text); border-radius: 0.375rem; padding: 0.5rem 0.75rem; width: 100%; }
        .label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--plugin-text-light); }
        .result-box { background-color: var(--plugin-bg-light); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--plugin-border); }
        .result-label { color: var(--plugin-text-light); font-size: 0.875rem; }
        .result-value { color: white; font-size: 1.5rem; font-weight: 600; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- React App ---
        const { useState, useEffect } = React;

        // --- Helper Components ---
        function Input({ label, ...props }) {
            return (
                <div>
                    <label className="label">{label}</label>
                    <div className="relative">
                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg className="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                        </span>
                        <input className="input-base pl-10" {...props} />
                    </div>
                </div>
            );
        }
        
        function PercentInput({ label, ...props }) {
            return (
                <div>
                    <label className="label">{label}</label>
                    <div className="relative">
                        <input className="input-base pr-10" {...props} />
                        <span className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg className="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" x2="5" y1="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>
                        </span>
                    </div>
                </div>
            );
        }

        // --- Main App Component ---
        function App() {
            const [cost, setCost] = useState('');
            const [margin, setMargin] = useState('25');
            const [markup, setMarkup] = useState('');
            const [price, setPrice] = useState('');
            const [profit, setProfit] = useState('');
            
            // Manual quote system state
            const [quoteNumber, setQuoteNumber] = useState('');
            const [projectName, setProjectName] = useState('');
            const [customer, setCustomer] = useState('');
            const [savedQuote, setSavedQuote] = useState(null);
            const [isSaving, setIsSaving] = useState(false);

            // This effect calculates Price based on Cost and Margin
            useEffect(() => {
                const c = parseFloat(cost);
                const m = parseFloat(margin);

                if (!isNaN(c) && !isNaN(m) && m !== 100) {
                    const newPrice = c / (1 - (m / 100));
                    const newProfit = newPrice - c;
                    const newMarkup = (newProfit / c) * 100;
                    
                    setPrice(newPrice.toFixed(2));
                    setProfit(newProfit.toFixed(2));
                    if (isFinite(newMarkup)) {
                        setMarkup(newMarkup.toFixed(2));
                    } else {
                        setMarkup(''); // Avoid "Infinity" if cost is 0
                    }

                    // Log margin calculation if we have valid inputs
                    if (window.parent && window.parent.postMessage) {
                        window.parent.postMessage({
                            type: 'LOG_MARGIN_ACTIVITY',
                            data: {
                                action: 'calculate',
                                cost: c,
                                marginPercent: m,
                                finalPrice: newPrice,
                                details: {
                                    source: 'margin_calculator_plugin',
                                    calculationType: 'cost_and_margin'
                                }
                            }
                        }, '*');
                    }
                } else {
                    setPrice('');
                    setProfit('');
                    setMarkup('');
                }
            }, [cost, margin]);

            // Handlers for manual override
            
            // This handler calculates Margin/Markup/Profit based on a manually entered Price
            const handlePriceChange = (e) => {
                const newPrice = e.target.value;
                setPrice(newPrice);
                
                const c = parseFloat(cost);
                const p = parseFloat(newPrice);
                
                if (!isNaN(c) && !isNaN(p) && p !== 0) {
                    const newProfit = p - c;
                    const newMargin = (newProfit / p) * 100;
                    const newMarkup = c !== 0 ? (newProfit / c) * 100 : '';
                    
                    setProfit(newProfit.toFixed(2));
                    setMargin(newMargin.toFixed(2));
                    if (markup !== '') {
                      setMarkup(newMarkup.toFixed(2));
                    }

                    // Log margin calculation
                    if (window.parent && window.parent.postMessage) {
                        window.parent.postMessage({
                            type: 'LOG_MARGIN_ACTIVITY',
                            data: {
                                action: 'calculate',
                                cost: c,
                                marginPercent: newMargin,
                                finalPrice: p,
                                details: {
                                    source: 'margin_calculator_plugin',
                                    calculationType: 'price_input'
                                }
                            }
                        }, '*');
                    }
                } else {
                    setProfit('');
                    setMargin('');
                    setMarkup('');
                }
            };
            
            // This handler calculates Price/Margin/Profit based on a manually entered Markup
            const handleMarkupChange = (e) => {
                const newMarkup = e.target.value;
                setMarkup(newMarkup);
                
                const c = parseFloat(cost);
                const mu = parseFloat(newMarkup);
                
                if (!isNaN(c) && !isNaN(mu)) {
                    const newProfit = c * (mu / 100);
                    const newPrice = c + newProfit;
                    const newMargin = (newProfit / newPrice) * 100;
                    
                    setProfit(newProfit.toFixed(2));
                    setPrice(newPrice.toFixed(2));
                    if (isFinite(newMargin)) {
                        setMargin(newMargin.toFixed(2));
                    } else {
                        setMargin(''); // Avoid "NaN" if price is 0
                    }

                    // Log margin calculation
                    if (window.parent && window.parent.postMessage) {
                        window.parent.postMessage({
                            type: 'LOG_MARGIN_ACTIVITY',
                            data: {
                                action: 'calculate',
                                cost: c,
                                marginPercent: newMargin,
                                finalPrice: newPrice,
                                details: {
                                    source: 'margin_calculator_plugin',
                                    calculationType: 'markup_input'
                                }
                            }
                        }, '*');
                    }
                }
            };

            const handleCostChange = (e) => setCost(e.target.value);
            const handleMarginChange = (e) => setMargin(e.target.value);

            // Manual quote system handlers
            const generateQuoteNumber = async () => {
                try {
                    if (window.electronAPI && window.electronAPI.calc) {
                        const result = await window.electronAPI.calc.getQuoteNumber({
                            customerCode: '001', // Default customer code
                            industry: '99', // General industry
                            product: '999', // General product
                            control: '9', // None
                            scope: '99' // General scope
                        });
                        setQuoteNumber(result.fullId);
                        if (result.customerName) {
                            setCustomer(result.customerName);
                        }
                        return result.fullId;
                    }
                } catch (error) {
                    console.error('Error generating quote number:', error);
                }
                return null;
            };

            const saveToQuote = async () => {
                if (!quoteNumber.trim()) {
                    alert('Please enter or generate a quote number');
                    return;
                }

                setIsSaving(true);
                try {
                    const calculationData = {
                        cost: parseFloat(cost) || 0,
                        margin: parseFloat(margin) || 0,
                        markup: parseFloat(markup) || 0,
                        price: parseFloat(price) || 0,
                        profit: parseFloat(profit) || 0,
                        timestamp: new Date().toISOString()
                    };

                    const manualQuote = {
                        quoteNumber: quoteNumber.trim(),
                        type: 'margin_calculation',
                        data: calculationData,
                        projectName: projectName.trim() || null,
                        customer: customer.trim() || null
                    };

                    if (window.electronAPI && window.electronAPI.db && window.electronAPI.db.manualQuotes) {
                        const result = await window.electronAPI.db.manualQuotes.save(manualQuote);
                        if (result.success) {
                            setSavedQuote(manualQuote);
                            alert('Margin calculation saved to quote successfully!');
                        } else {
                            alert('Error saving to quote: ' + (result.error || 'Unknown error'));
                        }
                    } else {
                        alert('Manual quotes API not available');
                    }
                } catch (error) {
                    console.error('Error saving to quote:', error);
                    alert('Error saving to quote: ' + error.message);
                } finally {
                    setIsSaving(false);
                }
            };

            const loadFromQuote = async () => {
                if (!quoteNumber.trim()) {
                    alert('Please enter a quote number to load');
                    return;
                }

                try {
                    if (window.electronAPI && window.electronAPI.db && window.electronAPI.db.manualQuotes) {
                        const result = await window.electronAPI.db.manualQuotes.getByQuoteNumber(quoteNumber.trim());
                        if (result && result.type === 'margin_calculation') {
                            const data = result.data;
                            setCost(data.cost?.toString() || '');
                            setMargin(data.margin?.toString() || '');
                            setMarkup(data.markup?.toString() || '');
                            setPrice(data.price?.toString() || '');
                            setProfit(data.profit?.toString() || '');
                            setProjectName(result.projectName || '');
                            setCustomer(result.customer || '');
                            setSavedQuote(result);
                            alert('Margin calculation loaded from quote successfully!');
                        } else {
                            alert('No margin calculation found for this quote number');
                        }
                    } else {
                        alert('Manual quotes API not available');
                    }
                } catch (error) {
                    console.error('Error loading from quote:', error);
                    alert('Error loading from quote: ' + error.message);
                }
            };

            return (
                <div className="p-4 md:p-8 max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold text-white mb-6">Margin & Price Calculator</h1>
                    
                    {/* Manual Quote System Section */}
                    <div className="mb-6 p-6 bg-gray-900 rounded-lg shadow-lg">
                        <h2 className="text-xl font-semibold text-white mb-4">Quote Association</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label className="label">Quote Number</label>
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        className="input-base flex-1"
                                        placeholder="CA241201001-99XXX9XX-00"
                                        value={quoteNumber}
                                        onChange={(e) => setQuoteNumber(e.target.value)}
                                    />
                                    <button
                                        onClick={generateQuoteNumber}
                                        className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
                                        title="Generate new quote number"
                                    >
                                        Generate
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label className="label">Project Name</label>
                                <input
                                    type="text"
                                    className="input-base"
                                    placeholder="Project name"
                                    value={projectName}
                                    onChange={(e) => setProjectName(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="label">Customer</label>
                                <input
                                    type="text"
                                    className="input-base"
                                    placeholder="Customer name"
                                    value={customer}
                                    onChange={(e) => setCustomer(e.target.value)}
                                />
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button
                                onClick={saveToQuote}
                                disabled={isSaving || !quoteNumber.trim()}
                                className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {isSaving ? 'Saving...' : 'Save to Quote'}
                            </button>
                            <button
                                onClick={loadFromQuote}
                                disabled={!quoteNumber.trim()}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Load from Quote
                            </button>
                        </div>
                        {savedQuote && (
                            <div className="mt-4 p-3 bg-green-900 border border-green-700 rounded">
                                <p className="text-green-300 text-sm">
                                    âœ“ Calculation saved to quote {savedQuote.quoteNumber}
                                </p>
                            </div>
                        )}
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {/* --- INPUTS --- */}
                        <div className="p-6 bg-gray-900 rounded-lg shadow-lg space-y-6">
                            <h2 className="text-xl font-semibold text-white">Inputs</h2>
                            <Input
                                label="Total Cost"
                                type="number"
                                placeholder="1000.00"
                                value={cost}
                                onChange={handleCostChange}
                            />
                            
                            <PercentInput
                                label="Target Margin (%)"
                                type="number"
                                placeholder="25"
                                value={margin}
                                onChange={handleMarginChange}
                            />

                            <div className="text-center text-gray-500">OR</div>
                            
                            <PercentInput
                                label="Target Markup (%)"
                                type="number"
                                placeholder="33.33"
                                value={markup}
                                onChange={handleMarkupChange}
                            />

                            <div className="text-center text-gray-500">OR</div>

                             <Input
                                label="Target Price"
                                type="number"
                                placeholder="1333.33"
                                value={price}
                                onChange={handlePriceChange}
                            />
                        </div>

                        {/* --- RESULTS --- */}
                        <div className="p-6 bg-gray-800 rounded-lg shadow-lg space-y-5">
                            <h2 className="text-xl font-semibold text-white">Results</h2>
                            <div className="result-box">
                                <p className="result-label">Final Sale Price</p>
                                <p className="result-value text-green-400">
                                    {price ? `$${parseFloat(price).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}` : '$0.00'}
                                </p>
                            </div>
                            
                            <div className="result-box">
                                <p className="result-label">Profit</p>
                                <p className="result-value">
                                    {profit ? `$${parseFloat(profit).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}` : '$0.00'}
                                </p>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="result-box">
                                    <p className="result-label">Margin</p>
                                    <p className="result-value">
                                        {margin ? `${parseFloat(margin).toFixed(2)}%` : '0.00%'}
                                    </p>
                                </div>
                                <div className="result-box">
                                    <p className="result-label">Markup</p>
                                    <p className="result-value">
                                        {markup ? `${parseFloat(markup).toFixed(2)}%` : '0.00%'}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Mount App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
