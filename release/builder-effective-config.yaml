directories:
  output: release
  buildResources: build
appId: com.electron.app
productName: Craft Automation CPQ
files:
  - filter:
      - dist/**/*
      - dist-electron/**/*
      - src/data/**/*
      - src/database/**/*
      - src/services/**/*
      - database/**/*
      - public/**/*
      - electron/sync-*.js
      - electron/DatabaseSyncService.js
      - node_modules/better-sqlite3/**/*
      - node_modules/mssql/**/*
      - node_modules/tedious/**/*
      - node_modules/electron-store/**/*
      - node_modules/axios/**/*
      - '!node_modules/*/test/**/*'
      - '!node_modules/*/docs/**/*'
      - '!node_modules/*/*.md'
win:
  target: portable
  sign: 'false'
  forceCodeSigning: false
  certificateFile: null
  certificatePassword: <stripped sensitive data>
  verifyUpdateCodeSignature: false
  signingHashAlgorithms:
    - sha256
  signDlls: false
  rfc3161TimeStampServer: null
  timeStampServer: null
asar: false
asarUnpack: []
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Craft Automation CPQ
  license: LICENSE
  deleteAppDataOnUninstall: false
  installerIcon: null
  uninstallerIcon: null
  installerHeaderIcon: null
  installerSidebar: null
  uninstallerSidebar: null
  include: installer.nsi
extraMetadata:
  main: dist-electron/main.cjs
npmRebuild: false
buildDependenciesFromSource: false
nodeGypRebuild: false
afterPack: scripts/after-pack.cjs
electronVersion: 28.3.3
